<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form action = "results.html" method="GET">
        <div>
          <label for="name">Name </label>
          <input type="text" name="name" id="name" placeholder="YourName" required>
        </div>
        <div>
           <label for="email"> Email </label>
          <input type="email" name="email" id="email" placeholder="YourEmail" required>
        </div>
        <div>
          <label for="T-shirt colour">T-shirt colour </label>
          <select name="T-shirt_colour" id="T-shirt_colour">
            <option value="Green"> Green </option>
            <option value="red"> red </option>
            <option value="blue"> blue </option>
          </select>
        </div>
        <div>
          <label for="T-shirt size"> T-shirt Size </label>
          <select name="T-shirt_size" id="T-shirt_size">
            <option value="XS"> XS </option>
            <option value="S"> S </option>
            <option value="M"> M </option>
            <option value="L"> L </option>
            <option value="XL"> XL </option>
          </select>
        </div>
        <button type="submit" >Submit</button>
      </form>
    </main>
    <footer>
      <p>Tarek Abounaheya</p>
      <h2>By HOMEWORK SOLUTION</h2>
    </footer>
  </body>
</html>
